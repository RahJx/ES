<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
  <link rel="stylesheet" href="css/phase2.css">
  <script src="js/phase2.js" type="module"></script>
</head>
<body>
<div class="required-emojis">
<h1>Your emojis are</h1>
    <div class="emoji-group">
        <h2 id="easy">?</h2>
        <h4 id="easy-text"></h4>
    </div>
    <div class="emoji-group">
        <h2 id="hard">?</h2>
        <h4 id="hard-text"></h4>
    </div>
    <div class="emoji-group">
        <h2 id="medium">?</h2>
        <h4 id="medium-text"></h4>
    </div>
</div>
<label id="textboxlabel" for="textbox"> Current theme: ???</label>
<div class="textboxwrap">
    <textarea id="textbox" rows="20" cols="30"></textarea>
    <span id="char-counter">0/300</span>
    <h2 id="optionals-text">Optionals used: 0/3</h2>
    <div id="optionals-slots">
        <p id="opt-slot-1" class="opt-slot"></p>
        <p id="opt-slot-2" class="opt-slot"></p>
        <p id="opt-slot-3" class="opt-slot"></p>
    </div>
    <h3 id="timer">ðŸ•›3:00</h3>
    <button id="optionals-button">ðŸ™‚</button>
    <div class="optionals-wrap">
        <img src="resources/purplesquare.png" alt="Optional Emoji UI">
        <div class="text-container">
            <h2>Smileys & Emotion</h2>
            <p id="Smileys & Emotion"></p>
            <h2>People & Body</h2>
            <p id="People & Body"></p>
            <h2>Component</h2>
            <p id="Component"></p>
            <h2>Animals & Nature</h2>
            <p id="Animals & Nature"></p>
            <h2>Food & Drink</h2>
            <p id="Food & Drink"></p>
            <h2>Travel & Places</h2>
            <p id="Travel & Places"></p>
            <h2>Activities</h2>
            <p id="Activities"></p>
            <h2>Objects</h2>
            <p id="Objects"></p>
            <h2>Symbols</h2>
            <p id="Symbols"></p>
            <h2>Flags</h2>
            <p id="Flags"></p>
        </div>
    </div>
</div>
</body>
</html>
